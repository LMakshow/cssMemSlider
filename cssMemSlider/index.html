<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Meme Slider</title>

  <meta name="description" content="CSS memes unleashed! Watch some funny things and smile with this simple slider built with HTML and CSS only.">
  <meta name="author" content="Maksym Lytvyn">

  <meta property="og:title" content="CSS Meme Slider">
  <meta property="og:type" content="website">
  <meta property="og:description" content="CSS memes unleashed! Watch some funny things and smile with this simple slider built with HTML and CSS only.">

  <link rel="apple-touch-icon" sizes="192x192" href="src/img/favicon/apple-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="src/img/favicon/favicon-92x92.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header"><h1 class="header__text">CSS Meme Slider</h1></header>
  <main class="container">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">
    <input type="radio" name="slide" id="slide5">
    <input type="radio" name="slide" id="slide6">
    <input type="radio" name="slide" id="slide7">
    <input type="radio" name="slide" id="slide8">
    <div class="slider">
      <figure class="slide" id="slide1"><img src="./src/img/memes/meme1.jpg"><figcaption>When you try CSS for the first time</figcaption></figure>
      <figure class="slide" id="slide2"><img src="./src/img/memes/meme2.jpg"><figcaption>One ruler to rule them all!</figcaption></figure>
      <figure class="slide" id="slide3"><img src="./src/img/memes/meme3.jpg"><figcaption>CSS won’t protect you from COVID-19</figcaption></figure>
      <figure class="slide" id="slide4"><img src="./src/img/memes/meme4.jpg"><figcaption>I like when my code goes brrrr...</figcaption></figure>
      <figure class="slide" id="slide5"><img src="./src/img/memes/meme5.jpg"><figcaption>Hiding an element in CSS</figcaption></figure>
      <figure class="slide" id="slide6"><img src="./src/img/memes/meme6.jpg"><figcaption>box { width: 75%; overflow: visible; }</figcaption></figure>
      <figure class="slide" id="slide7"><img src="./src/img/memes/meme7.jpg"><figcaption>.cat { width: 100%; height: 100%; }</figcaption></figure>
      <figure class="slide" id="slide8"><img src="./src/img/memes/meme8.jpg"><figcaption>You know that z-index can’t be more than 2147483646, right?</figcaption></figure>
    </div>
    <div class="buttons">
      <label for="slide1" id="slide1" class="button"><span> </span></label>
      <label for="slide2" id="slide2" class="button"><span> </span></label>
      <label for="slide3" id="slide3" class="button"><span> </span></label>
      <label for="slide4" id="slide4" class="button"><span> </span></label>
      <label for="slide5" id="slide5" class="button"><span> </span></label>
      <label for="slide6" id="slide6" class="button"><span> </span></label>
      <label for="slide7" id="slide7" class="button"><span> </span></label>
      <label for="slide8" id="slide8" class="button"><span> </span></label>
    </div>
  </main>
</body>
</html>
